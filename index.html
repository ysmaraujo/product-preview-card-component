<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="full-screen-container">
        <div class="card-container">
            <div class="img-container">
                <img src="images/image-product-desktop.jpg" alt="Product">
            </div>
            <div class="infos">
                <h2 class="product-tag">PERFUME</h2>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="price-now">$149.99</p>
                    <p class="price-before">$169.99</p>
                </div>
                <button class="btn-cart">
                    <img src="images/icon-cart.svg" alt="Cart" class="icone">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
